{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="listing-form">
    <h1>Create New Listing</h1>

    {% if let Some(err) = error %}
    <div class="error">{{ err }}</div>
    {% endif %}

    <form method="post" action="/listings/new">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required maxlength="200">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required rows="6"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price (sats)</label>
            <input type="number" id="price" name="price" required min="1">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stock (leave empty for unlimited)</label>
            <input type="number" id="stock" name="stock" min="1">
        </div>

        <button type="submit" class="btn primary">Create Listing</button>
    </form>
</section>
{% endblock %}
